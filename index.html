    <title>JKT48 Punishment Countdown</title>

    <link rel="icon" type="image/x-icon" href="https://telegra.ph/file/3f9ea7e5d82bc653f8ccc.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .countdown {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f3f4f6;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .countdown img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
        }
        .countdown div {
            flex: 1;
        }
        .countdown .countdown-timer {
            text-align: right;
            font-size: 1.5rem;
        }
        .countdown .member-name,
        .countdown .punishment-date {
            font-size: 1.25rem; /* Ukuran font untuk nama member dan tanggal hukuman */
        }

        @media (max-width: 640px) {
            .countdown .member-name,
            .countdown .punishment-date {
                font-size: 1rem; /* Ukuran font untuk layar ponsel */
            }

            .countdown .countdown-timer {
                font-size: 1rem; /* Ukuran font untuk layar ponsel */
            }

            .countdown .punishment-date {
                display: block; /* Tampilkan tanggal hukuman di baris baru */
            }
        }
        
        /* Style untuk tombol NEWS */
        .countdown .news-button {
            background-color: black;
            color: white;
            padding: 4px 8px; /* Mengurangi padding tombol */
            border-radius: 4px;
            text-decoration: none;
            margin-top: 5px; /* Menambahkan margin atas */
            display: inline-block; /* Tombol menjadi inline */
            font-size: 0.875rem; /* Ukuran font tombol */
        }

        .countdown .news-button:hover {
            background-color: #333; /* Warna latar belakang sedikit lebih gelap saat tombol dihover */
        }
    </style>   
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 bg-white shadow-lg rounded-lg">
        <h1 class="text-2xl font-bold mb-4 text-center">JKT48 Punishment Countdown</h1>
        <div id="countdowns"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
