    <style>
        /* Your CSS styles here */
        .countdown {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #f3f4f6;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .countdown img {
            border-radius: 50%;
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 15px;
        }
        .countdown div {
            flex: 1;
        }
        .countdown .countdown-timer {
            text-align: right;
            font-size: 1.5rem;
        }
        .countdown .member-name,
        .countdown .punishment-date {
            font-size: 1.25rem;
        }
    
        @media (max-width: 640px) {
            .countdown .member-name,
            .countdown .punishment-date {
                font-size: 1rem;
            }
    
            .countdown .countdown-timer {
                font-size: 1rem;
            }
    
            .countdown .punishment-date {
                display: block;
            }
        }
    
        .countdown .news-button {
            background-color: black;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 5px;
            display: inline-block;
            font-size: 0.875rem;
        }
    
        .countdown .news-button:hover {
            background-color: #333;
        }
    </style>
